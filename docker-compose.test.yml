version: '3.8'

services:
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://admin:testpassword@db-test:5432/racepredictor_test
      - SECRET_KEY=test-secret-key-for-testing
      - DEBUG=true
      - ENVIRONMENT=test
    depends_on:
      - db-test
    volumes:
      - ./backend:/app
    command: python -m pytest tests/ -v --cov=app --cov-report=html

  frontend-test:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile.test
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=test
    volumes:
      - ./frontend-react:/app
    command: npm test -- --coverage --watchAll=false

  db-test:
    image: postgres:15
    environment:
      - POSTGRES_DB=racepredictor_test
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=testpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_test_data:
