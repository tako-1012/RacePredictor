version: '3.8'

services:
  backend-test:
    build: ./backend
    ports:
      - "8001:8000"  # テスト用に異なるポートを使用
    environment:
      - DATABASE_URL=postgresql://admin:testpassword@db-test:5432/racepredictor_test
      - SECRET_KEY=test-secret-key-for-development-only
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - APP_NAME=RacePredictor
      - APP_VERSION=1.0.0
      - DEBUG=true
      - ENVIRONMENT=test
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - ./test_data:/test_data
    depends_on:
      - db-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-test:
    build: ./frontend-react
    ports:
      - "3001:3000"  # テスト用に異なるポートを使用
    environment:
      - BACKEND_URL=http://localhost:8001
      - NODE_ENV=development
    depends_on:
      - backend-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db-test:
    image: postgres:15
    environment:
      - POSTGRES_DB=racepredictor_test
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=testpassword
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # テスト用に異なるポートを使用
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d racepredictor_test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_test_data:
